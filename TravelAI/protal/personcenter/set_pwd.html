<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../js/mui.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">密码设置</h1>
	</header>
	<div class="mui-content">
		<div class="mui-card bg ">
				<form class="mui-input-group bg">
					<div class="mui-input-row">
						<label style="font-size: 14px; width: 30%; color: #666;">输入密码</label>
						<input id="txtCode" type="text" style="font-size: 14px; width: 45%; float: left; " placeholder="请输入密码">
					</div>
					<div class="mui-input-row">
						<label style="font-size: 14px; width: 30%; color: #666;">确认密码</label>
						<input id="txtCode" type="text" style="font-size: 14px; width: 45%; float: left; " placeholder="请确定密码">
					</div>
					<div class="mui-input-row">
						<label style="font-size: 14px; width: 30%; color: #666;">验证码</label>
						<input id="txtTel" type="text" style="font-size: 14px; width: 45%; float: left; " placeholder="请输入手机号">
						<button id="btnGetVailCode" type="button" class="mui-btn mui-pull-left bg" style=" padding: 5px; height: 85%; width: 25%; margin-top: 3px; font-size: 11px; color: #666; float: left;  ">
							获取验证码
						</button>
					</div>
					
				</form>
	</div>
	<button id="btnReg" class="mui-btn mui-btn-block bg" style="margin: auto; width: 50%; margin-top: 5%; ">确定</button>
	</div>
	
	
</body>
</html>
