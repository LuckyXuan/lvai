<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../../js/Icon.js"></script>
		<link rel="stylesheet" href="../../css/Icon.css" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.Icon > img,
			{
				max-width: 100%;
			}
		</style>
		<script type="text/javascript" charset="utf-8">
			var Icon = null;
			mui.init();
			 // 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener("plusready", onPlusReady, false);
			 // 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() {
				
				Icon = plus.storage.getItem("Icon");
				console.log("图片以更换");
				
				document.querySelector(".Icon > img").setAttribute("src", Icon);
				var Icon = $('.Icon > img').cropper({
					aspectRatio: 1 / 1,
					autoCropArea: 0.65,
					strict: true,
					guides: true,
					highlight: false,
					dragCrop: false,
					cropBoxMovable: false,
					cropBoxResizable: false
				});
			};
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">移动和缩放</h1>
		</header>
		<!--底部导航栏-->
		<nav class="mui-bar mui-bar-tab">
			<a id="mycard" class="mui-tab-item">
				<span class="mui-tab-label">确定</span>
			</a>
		</nav>
		<div class="Icon">
			<img class="img-responsive" src="" alt="Picture">
		</div>
	</body>
	<script>
		var header_height;
		var mui_bar_height;
		var window_height;
		header_height = document.querySelector("header").offsetHeight;
		window_height = $(window).height() - header_height;
		document.querySelector(".Icon").style.maxHeight = window_height + 'px';
	</script>

</html>
