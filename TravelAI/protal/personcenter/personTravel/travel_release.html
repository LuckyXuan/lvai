<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../../../js/mui.min.js"></script>
    <link href="../../../css/mui.min.css" rel="stylesheet"/>
    
    <style>
    	#onTheWayPage li{
    		padding: 5px; 
    	}
    	#onTheWayPage img{
    		border-radius: 90px; 
    		width: 30px;
    		height: 30px;
    	}
    	#onTheWayPage h5{
    		font-size: 0.6em;
    		margin: 0;
    	}
    </style>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	 // 扩展API加载完毕后调用onPlusReady回调函数 
		document.addEventListener("plusready", onPlusReady);
		 // 应用程序入口。
		function onPlusReady() {
			/*页面初始化，加载页面元素*/
			pageInit();
			/*页面加载完成发生*/
			pageOnload();
			/*页面渲染*/
			PageRender();
			//请求网络数据以便判断一致性并渲染文字资料
			getNetData();
		};
      	function pageInit(){
      		//菜单初始化
      		menuInit();
      	}
      	function pageOnload(){}
      	function PageRender(){}
      	function getNetData(){}
      	
      	//菜单初始化
      	function menuInit(){
      		//给每条数据  添加 右滑  菜单 按键 事件
      		mui('#page_content ul').on('tap', '.mui-btn-red', function(event) {//.mui-btn-red  删除按钮  特有的  class名   
					var elem = this;
					var li = elem.parentNode.parentNode;//爸爸的爸爸叫爷爷。
					mui.confirm('确认删除该条记录？', '删除提示', ["确认","取消"], function(e) {  
						if (e.index == 0) {
							li.parentNode.removeChild(li);
						} else {
							setTimeout(function() {
								mui.swipeoutClose(li);
							}, 0);
						}
					});
				});
			//2种状态页面切换事件	
      	}
      	
      	
      
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">我发布的旅行</h1> 
	</header>
	
	
	<div class="mui-content">
	    <div class="mui-segmented-control" style="width: 88%; margin: 5px auto; border-radius: 90px;">
	    	<a class="mui-control-item mui-active" href="#onTheWayPage">
				正在进行
			</a>
			<a class="mui-control-item" href="#tarvelOver">
				旅程结束
			</a>
	    </div>
	    
	    <!--<div class="mui-card" style="width:96% !important; margin: 0 auto;">-->
	    <div id="page_content">
			<div id="onTheWayPage" class="mui-control-content mui-active">
				<ul class="mui-table-view">
					
					<li class="mui-table-view-cell"> 
						<div class="mui-slider-handle">
							 <a href="javascript:;">
							 	
							 	<div class="mui-pull-left" style="text-align: center;">
							 		
									<h6>上海-内蒙古</h6>
							 		<h6>2014-10-22</h6>
							 		
							 	</div>
							 	
							 	<div class="mui-pull-right" style="text-align: center;">
							 		<!-- 这里放的 是 放 【申请人】信息的 --> 
							 		<img class="mui-media-object  " src="../../../img/head.png">
							 		<h5>编程浪子</h5> 
							 	</div>
					           	
					           	
					           	<div class="mui-media-body">
					           		<!-- 这里放的 是 放 旅行 信息的 --> 
					           		123
									<p class='mui-ellipsis'>一直想找一个人去西藏，跟我一起吧！</p> 
								</div> 
					        </a>
						</div>
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-warning">同意</a> 
							<a class="mui-btn mui-btn-red">拒绝</a>
						</div>
					</li>
					
					<li class="mui-table-view-cell"> 
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red">删除</a>
						</div>
						<div class="mui-slider-handle">
							滑啊，你滑啊？
						</div>
					</li>
				</ul>
			</div>
			
			<div id="tarvelOver" class="mui-control-content">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell"> 
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red">删除</a>
						</div>
						<div class="mui-slider-handle">
							你敢左滑来删除我吗？ -------------------
						</div>
					</li>
					
					<li class="mui-table-view-cell"> 
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red">删除</a>
						</div>
						<div class="mui-slider-handle">
							滑啊，你滑啊？------------------------
						</div>
					</li>
				</ul>
			</div>
	    </div>
	    
	    
	</div>
	
	
</body>
</html>
