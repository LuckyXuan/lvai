		<style type="text/css">
			.mui-card {

		<script type="text/javascript" charset="utf-8">
			var Icon;
			var user;
			var userHeight; 
			var userWeight;
			var userIncome;
			var cityPicker;
			mui.init();
			 // 扩展API加载完毕后调用onPlusReady回调函数 
			mui.ready(function(){
				//身高选择
					userHeight = new mui.PopPicker();
					userHeight.setData([{
						value: '1',
						text: '150~155cm'
					}, {
						value: '2',
						text: '156~160cm'
					}, {
						value: '3',
						text: '161~165cm'
					}, {
						value: '4',
						text: '166~170cm'
					}, {
						value: '5',
						text: '171~175cm'
					}, {
						value: '6',
						text: '176~180cm'
					}, {
						value: '7',
						text: '181~185cm'
					}, {
						value: '8',
						text: '186~190cm'					
					}]);
					
					//体重选择
					userWeight = new mui.PopPicker();
					userWeight.setData([{
						value: '1',
						text: '45~50kg'
					}, {
						value: '2',
						text: '51~55kg'
					}, {
						value: '3',
						text: '56~60kg'
					}, {
						value: '4',
						text: '61~65kg'
					}, {
						value: '5',
						text: '66~70kg'
					}, {
						value: '6',
						text: '71~75kg'					
					}]);
					
					//收入选择
					userIncome = new mui.PopPicker();
					userIncome.setData([{
						value: '1',
						text: '10~20万/年'
					}, {
						value: '2',
						text: '21~30万/年'
					}, {
						value: '3',
						text: '31~40万/年'					
					}]);
					
					//地域选择
					cityPicker = new mui.PopPicker({
						layer: 2
					});
					cityPicker.setData(cityData);
					
			});
			 
			document.addEventListener("plusready", onPlusReady, false);
			 // 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() {
				//去除滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				
				//信息的读取展示
				fromInfo();
				//按钮的监视
				MenuInit();
				//表单的监视
				fromInit();
			};
			
			//信息的读取展示
			function fromInfo(){
				user = new JsonTools().stringToJson(new localStorageUtils().getItem("userInfo"));
				user.user_birthday = Utility.DatetoJs(user.user_birthday);
				
				//console.log(Utility.DatetoJs(user.user_birthday));
				document.querySelector("#user_sex>div").innerHTML=Boolean(user.user_sex)?"男":"女"; 
				document.querySelector("#user_nikeName").value = user.user_nikeName;
				document.querySelector("#user_photo>img").src = user.user_photo;//base64
				
				document.querySelector("#user_birthday>div").innerHTML =  user.user_birthday;
				
				document.querySelector("#user_height>div").innerHTML=user.user_height,
				document.querySelector("#user_weight>div").innerHTML = user.user_weight,
				document.querySelector("#user_address>div").innerHTML = user.user_address,
				document.querySelector("#user_job>div").innerHTML = user.user_job,
				document.querySelector("#user_income>div").innerHTML = user.user_income,
				document.querySelector("#user_pwd>div").innerHTML = user.user_pwd;//md5
				
			}
			
			
			 //按钮监听
			function MenuInit() {
				//更换头像
				document.getElementById('user_photo').addEventListener('tap', function() {
					var btnArray = [{
						title: "拍照"
					}, {
						title: "选取现有的"
					}];
					plus.nativeUI.actionSheet({
						//title: "头像选取方式",  
						cancel: "取消",
						buttons: btnArray
					}, function(e) {
						var index = e.index;
						switch (index) {
							case 0:
								{
									//plus.ui.alert("你选择了取消", "警告", "OK");
									break;
								}
							case 1:
								{
									//plus.ui.alert("你选择了拍照", "警告", "OK");							
									var cmr = plus.camera.getCamera();
									var res = cmr.supportedImageResolutions[0];
									var fmt = cmr.supportedImageFormats[0];
									cmr.captureImage(function(path) {
											//alert(plus.io.convertLocalFileSystemURL(path));
											plus.storage.setItem("Icon", plus.io.convertLocalFileSystemURL(path));
											console.log(plus.storage.getItem("Icon"));
											mui.openWindow({
												url: 'editor_photo.html',
												id: 'Icon',
												show: {
													aniShow: 'zoom-out'
												}
											});
											//document.querySelector("#user_photo>img").setAttribute('src', plus.io.convertLocalFileSystemURL(path));
										},
										function(error) {
											alert("Capture image failed: " + error.message);
										}, {
											resolution: res,
											format: fmt
										}
									);
									break;
								}
							case 2:
								{
									//plus.ui.alert("你选择了选取现有的", "警告", "OK");	
									plus.gallery.pick(function(path) {
										document.querySelector("#user_photo>img").setAttribute('src', plus.io.convertLocalFileSystemURL(path));
									}, function(e) {}, {
										filter: "image"
									});
									break;
								}
						}
					});
				});
				//选择性别
				document.getElementById("user_sex").addEventListener('tap',function(){
					var btnArray = [{
						title: "男"
					}, {
						title: "女"
					}];
					plus.nativeUI.actionSheet({
						//title: "选择性别",  
						cancel: "取消",
						buttons: btnArray
					}, function(e) {
						var index = e.index;
						switch (index) {
							case 0:
								{
									//plus.ui.alert("你选择了取消", "警告", "OK");
									break;
								}
							case 1:
								{					
									document.querySelector("#user_sex>div").innerHTML = "男";
									user.user_sex = "true";
									break;
								}
							case 2:
								{
									document.querySelector("#user_sex>div").innerHTML = "女";
									user.user_sex = "false"; 
									break;
								}
						}
					});
				});
				//身高
				document.getElementById("user_height").addEventListener('tap',function(){
					userHeight.show(function(items) {
							user.user_height = document.querySelector("#user_height>div").innerHTML =items[0].text; 
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
				});
				//体重
				document.getElementById("user_weight").addEventListener('tap',function(){
					userWeight.show(function(items) {
							
							user.user_weight = document.querySelector("#user_weight>div").innerHTML =items[0].text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
				});
				//地址
				document.getElementById("user_address").addEventListener('tap',function(){
					cityPicker.show(function(items) {
							user.user_address = document.querySelector("#user_address>div").innerHTML =items[0].text + " " + items[1].text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
				});
				//职业
				document.getElementById("user_job").addEventListener('tap',function(){
					
				});
				//收入
				document.getElementById("user_income").addEventListener('tap',function(){
					userIncome.show(function(items) {
							user.user_income = document.querySelector("#user_income>div").innerHTML =items[0].text;
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
				});
				//密码
				document.getElementById("user_pwd").addEventListener('tap',function(){
					
				});
				
				//出生日期选择
				document.getElementById("user_birthday").addEventListener('tap', function() {
					//				var d=new Date();
					//				d.setFullYear(2014,11,31);
					plus.nativeUI.pickDate(function(e) {
						var d = e.date;
//						user.user_birthday = Utility.DatetoCsharp(document.querySelector("#user_birthday>div").innerHTML = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate());
						user.user_birthday = document.querySelector("#user_birthday>div").innerHTML = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate();
					}, function(e) {
						mui.toast(e.message);
					}, {
						title: "请选出生年月日：" //,   
							//					maxDate:d 
					});
				});
				
				
			};
		</script>
	</head>

	<body>

			<button id="save" class="mui-btn mui-btn-link mui-btn-nav mui-pull-right">
				保存

			<h1 class="mui-title">基本资料修改</h1>

		<div class="mui-content">

						<li class="mui-table-view-cell" id="user_address">

						<li class="mui-table-view-cell" id="user_income">

						</li>
						
					</ul>
					
				</div>
				<div class="mui-card" style="margin-top: 20px;">
						<ul class="mui-table-view">

								<span>设置密码</span>
								<div class="mui-pull-right">********</div>
							</li>
						</ul>
					</div>
			</div>

		</div>

	</body>
	<script>

		function fromInit() {

			document.getElementById("save").addEventListener('tap', function() {

//				var user1 = new JsonTools().stringToJson(new localStorageUtils().getItem("userInfo"));
				new UserDAL().updateUserInfo(user,function(data){
