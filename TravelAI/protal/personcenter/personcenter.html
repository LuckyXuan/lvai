			document.addEventListener("plusready", onPlusReady, false);
			 // 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() {
				var s = new localStorageUtils().getItem("userInfo");
				var uinfo = new JsonTools().stringToJson(s);
				mui.toast(uinfo.user_telphone);
				mui('.mui-scroll-wrapper').scroll({
					deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
				});
				
				
				//pageDataInit();
				OnPreload();
				MenuInit();
			};
			 //按钮的监听事件
			function MenuInit() {
				//头像按钮
				document.getElementById('editor').addEventListener('tap', function() {
					mui.fire(editor, 'show', null);
					setTimeout(function() {
						mui.openWindow({
							id: 'editor',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							},
							styles: { 
								zindex: 600
							}
						});
					}, 0);
				});
				
				document.getElementById('ed').addEventListener('tap', function() {
					mui.fire(editor, 'show', null);
					setTimeout(function() {
						mui.openWindow({
							id: 'editor',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							},

							}
						});

				//视屏认证按钮
				document.getElementById("ed_video").addEventListener('tap',function(){
					mui.fire(ed_video, 'show', null);

						mui.openWindow({
							id: 'ed_video',

								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							},
							styles: { 
								zindex: 600
							}
						});
					}, 0);
				});
			};
			
			 //预加载
			function OnPreload() {
				editor = mui.preload({
					"id": 'editor',
					"url": 'editor_card1.html'
				});
				ed_car = mui.preload({
					"id": 'ed_car',

				});
				ed_video = mui.preload({

			};
			
			//初始化页面数据

				document.querySelector(".mui-title").innerHTML = user.user_nikeName;
				document.getElementById("editor").src = user.user_photo;
				
			}
