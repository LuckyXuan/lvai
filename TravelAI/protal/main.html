<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/lvai.op/back.js"></script>
		<script type="text/javascript" src="../js/lvai.op/webview.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			var ws = null,
				menu = null,
				page = new Array(),
				showMenu = false,
				isInTransition = false;
			 //mui初始化
			mui.init();
			 // 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener("plusready", onPlusReady, false);
			 // 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() {
				ws = plus.webview.currentWebview();
				//仅支持竖屏显示
				plus.screen.lockOrientation("portrait-primary");
				//退出设置
				OnBack();
				//预加载
				OnPreload();
				//menu初始化
				MenuInit();
				ws.addEventListener('maskClick', closeMenu);
				//主界面向右滑动，若菜单未显示，则显示菜单；否则不做任何操作
				window.addEventListener("swiperight", openMenu);
			};
			/**
			 * 显示侧滑菜单
			 */
			function openMenu() {
				if (isInTransition) {
					return;
				}
				if (!showMenu) {
					//侧滑菜单处于隐藏状态，则立即显示出来；
					isInTransition = true;
					menu.setStyle({
						mask: 'rgba(0,0,0,0)',zindex:100
					}); //menu设置透明遮罩防止点击
					menu.show('none', 0, function() {
						//主窗体开始侧滑并显示遮罩
						ws.setStyle({
							mask: 'rgba(0,0,0,0.4)',
							left: '70%',
							transition: {
								duration: 150
							}
						});
						mui.later(function() {
							isInTransition = false;
							menu.setStyle({
								mask: "none"
							}); //移除menu的mask
						}, 160);
						showMenu = true;
					});
				}
			};
			/**
			 * 关闭菜单
			 */
			function closeMenu() {
				if (isInTransition) {
					return;
				}
				if (showMenu) {
					//关闭遮罩；
					//主窗体开始侧滑；
					isInTransition = true;
					ws.setStyle({
						mask: 'none',
						left: '0',
						transition: {
							duration: 200
						}
					});
					showMenu = false;
					//等动画结束后，隐藏菜单webview，节省资源；
					mui.later(function() {
						isInTransition = false;
						menu.hide();
					}, 300);
				}
			};

			function MenuInit() {
				mui('.mui-bar.mui-bar-tab').on('tap', 'a', function(e) {
					preateHide(ws, this);
				});
			};

			function OnPreload() {
				page[0] = plus.webview.create("travel/travel.html", "travel", {
					top: "45px",
					bottom: "51px"
				});
				page[1] = plus.webview.create("my/mycard.html", "mycard", {
					top: "0px",
					bottom: "51px"
				});
				page[1].hide();
				ws.append(page[0]);
				ws.append(page[1]);
				menu = mui.preload({
					id: 'index-menu',
					url: 'index-menu.html',
					styles: {
						left: 0,
						width: '70%',
						zindex: -1
					},
					show: {
						aniShow: 'none'
					}
				});
			}
		</script>
	</head>

	<body>
		<!--head-->
		<header class="mui-bar mui-bar-nav">
			<span class="mui-icon mui-icon-search mui-pull-left"></span>
			<button class="mui-btn mui-pull-right">
				筛选
				<span class="mui-icon mui-icon-right-nav"></span>
			</button>
			<h1 class="mui-title">旅爱</h1>
		</header>
		<!--底部导航栏-->
		<nav class="mui-bar mui-bar-tab" style="box-shadow: 0 0 0 rgba(0,0,0,.85);">
			<a id="travel" class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-paperplane"></span>
				<span class="mui-tab-label">旅行</span>
			</a>
			<a id="lvban" class="mui-tab-item">
				<span class="mui-icon mui-icon-weixin"></span>
				<span class="mui-tab-label">旅伴</span>
			</a>
			<a id="gd" class="mui-tab-item">
				<span class="mui-icon mui-icon-plus"></span>
				<span class="mui-tab-label">更多</span>
			</a>
			<a id="xx" class="mui-tab-item">
				<span class="mui-icon mui-icon-chatbubble"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a id="mycard" class="mui-tab-item">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	</body>

</html>
