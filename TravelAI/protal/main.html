<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/lvai.op/UIOp.js"></script>
		<script type="text/javascript" src="../js/lvai.op/webview.js"></script>
		<script type="text/javascript" src="../js/jquery-1.7.2.min.js" ></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			var ws = null,
				menu = null,
				page = new Array();
			 //mui初始化
			mui.init();
			 // 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener("plusready", onPlusReady, false);
			 // 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() {
				//仅支持竖屏显示
				plus.screen.lockOrientation("portrait-primary");
				ws = plus.webview.currentWebview();
				//退出设置
				SetBackEvent();
				//预加载
				OnPreload();
				//menu初始化
				MenuInit();
			};

			function MenuInit() {
				mui('.mui-bar.mui-bar-tab').on('tap', 'a', function(e) {
					if (this.id == "travel") {
						document.querySelector("header").style.visibility = "visible";
					} else {
						document.querySelector("header").style.visibility = "hidden";
					}
					preateHide(ws, this);
				}, false);
				document.querySelector(".mui-btn").addEventListener('tap', function() {
					plus.geolocation.getCurrentPosition(function(p) {
						alert("Geolocation\nLatitude:" + p.coords.latitude + "\nLongitude:" + p.coords.longitude + "\nAltitude:" + p.coords.altitude);
					}, function(e) {
						mui.toast("Geolocation error: " + e.message);
					});
				});
				//				//点击遮挡布的事件
				//				ws.addEventListener('maskClick', function() {
				//					CloseSideslip(ws, menu);
				//				});
				//				//主界面向右滑动，若菜单未显示，则显示菜单；否则不做任何操作
				//				window.addEventListener("swiperight", function() {
				//					OpenSideslip(ws, menu);
				//				});
				//				window.addEventListener("menu:open", function(){
				//					OpenSideslip(ws, menu);
				//				});
			};

			function OnPreload() {
				ws.append(CreatePage("msg/msgList.html", "msg", "0px", "51px", false));
				ws.append(CreatePage("personcenter/personcenter.html", "mycard", "0px", "51px", false));
				ws.append(CreatePage("travel/travel.html", "travel", "45px", "51px", true));
				//				page[0] = plus.webview.create("travel/travel.html", "travel", {
				//					top: "45px",
				//					bottom: "51px"
				//				});
				//				page[1] = plus.webview.create("my/mycard.html", "mycard", {
				//					top: "0px",
				//					bottom: "51px"
				//				});
				//				page[1].hide();
				//				ws.append(page[0]);
				//				ws.append(page[1]);
				/*menu = mui.preload({
					id: 'index-menu',
					url: 'index-menu.html',
					styles: {
						left: 0,
						width: '70%',
						zindex: -1
					},
					show: {
						aniShow: 'none'
					}
				});*/
			}
		</script>
	</head>

	<body>
		<!--head-->
		<header class="mui-bar mui-bar-nav">
			<span class="mui-icon mui-icon-search mui-pull-left"></span>
			<button class="mui-btn mui-pull-right">
				筛选
				<span class="mui-icon mui-icon-right-nav"></span>
			</button>
			<h1 class="mui-title">旅爱</h1>
		</header>
		<!--底部导航栏-->
		<nav class="mui-bar mui-bar-tab" style="box-shadow: 0 0 0 rgba(0,0,0,.85); height: 51px;">
			<a id="travel" class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-paperplane"></span>
				<span class="mui-tab-label">旅行</span>
			</a>
			<a id="lvban" class="mui-tab-item">
				<span class="mui-icon mui-icon-weixin"></span>
				<span class="mui-tab-label">旅伴</span>
			</a>
			<a id="gd" class="mui-tab-item">
				<span class="mui-icon mui-icon-plus"></span>
				<span class="mui-tab-label">更多</span>
			</a>
			<a id="msg" class="mui-tab-item">
				<span class="mui-icon mui-icon-chatbubble"></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a id="mycard" class="mui-tab-item">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	</body>
</html>
