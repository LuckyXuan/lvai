<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			var ws = null;
			var liebiao;
			 //mui初始化
			mui.init();
			 // 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener("plusready", onPlusReady, false);
			 // 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() {
				ws = plus.webview.currentWebview();
				//仅支持竖屏显示
				plus.screen.lockOrientation("portrait-primary");
				//预加载
				OnPreload();
			};

			function OnPreload() {
				var slider_width = document.querySelector(".mui-slider").offsetHeight;
				liebiao = plus.webview.create("liebiao.html", "liebiao", {
					top: slider_width+"px",
					bottom: "0px",
					position:"absolute"
				});
				ws.parent().append(liebiao);
				ws.setPullToRefresh({
					support: true,
					height: "50px",
					range: "200px",
					contentdown: {
						caption: "下拉可以刷新"
					},
					contentover: {
						caption: "释放立即刷新"
					},
					contentrefresh: {
						caption: "正在刷新..."
					}
				}, onRefresh);
			};

			function onRefresh() {
				setTimeout(function() {
					alert("ss");
				}, 300);
			};
		</script>
	</head>

	<body>
		<!--图片轮播-->
		<div class="mui-slider">
			<div class="mui-slider-group mui-slider-loop"  style="position: static;">
				<!--支持循环，需要重复图片节点-->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#"><img src="http://dcloudio.github.io/mui/assets/img/yuantiao.jpg" /></a>
				</div>
				<div class="mui-slider-item">
					<a href="#"><img src="http://dcloudio.github.io/mui/assets/img/shuijiao.jpg" /></a>
				</div>
				<div class="mui-slider-item">
					<a href="#"><img src="http://dcloudio.github.io/mui/assets/img/muwu.jpg" /></a>
				</div>
				<div class="mui-slider-item">
					<a href="#"><img src="http://dcloudio.github.io/mui/assets/img/cbd.jpg" /></a>
				</div>
				<div class="mui-slider-item">
					<a href="#"><img src="http://dcloudio.github.io/mui/assets/img/yuantiao.jpg" /></a>
				</div>
				<!--支持循环，需要重复图片节点-->
				<div class="mui-slider-item mui-slider-item-duplicate">
					<a href="#"><img src="http://dcloudio.github.io/mui/assets/img/shuijiao.jpg" /></a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
	</body>

</html>
