<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/lvai.login/reg.js"></script>
		<script type="text/javascript" src="js/lvai.data/config.js"></script>
		<script type="text/javascript" src="js/lvai.data/WebService2.js"></script>
		<script type="text/javascript" src="js/lvai.data/UserDAL.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			 // 扩展API加载完毕后调用onPlusReady回调函数 
			document.addEventListener("plusready", onPlusReady, false);
			 // 扩展API加载完毕，现在可以正常调用扩展API 
			function onPlusReady() {
				//仅支持竖屏显示
				plus.screen.lockOrientation("portrait-primary");
				MenuInit();
			};
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">手机号注册</h1>
		</header>
		<div class="mui-content">
			<div class="mui-slider-group">
				<div class="mui-slider-item mui-slider-item-duplicate">
					<img id="tupian" width="100%" src="img/reg_Log.jpg">
				</div>
			</div>
			<div class="mui-card" style="margin-top: 5%; ">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label style="font-size: 14px; width: 25%; color: #666;">手机号</label>
						<input id="phone" type="text" style="font-size: 14px; width: 45%; float: left; " placeholder="请输入手机号">
						<button id="getCode" type="button" class="mui-btn mui-pull-left" style=" padding: 5px; height: 85%; width: 30%; margin-top: 3px; font-size: 11px; color: #666; float: left;  ">
							获取验证码
						</button>
					</div>
					<div class="mui-input-row">
						<label style="font-size: 14px; width: 25%; color: #666;">验证码</label>
						<input id="code" type="text" style="font-size: 14px; width: 45%; float: left; " placeholder="请输入验证码">
					</div>
				</form>
			</div>
			<button id="info" class="mui-btn mui-btn-primary mui-btn-block" style="margin: auto; width: 50%; margin-top: 5%; ">进入旅爱</button>
		</div>
	</body>

</html>
